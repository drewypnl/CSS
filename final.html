<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Two Column With Header and Footer</title>
    <link rel="stylesheet" type="text/css" href="final.css">
</head>
<body>
<div id="container">
    <div id="header">
        <h1>This is my site!!!</h1>
    </div> <!-- end header -->
    <div id="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>

            <li><a href="#">Contact Me</a></li>

        <div id="sidebar">

            <ul>
                <li>Menu Item 1</li>
                <li>Menu Item 2</li>
                <li>Menu Item 3</li>
            </ul>
        </div> <!-- end sidebar -->
        <div id="footer">
            <p>Copyright (c) 2012 Steve Drew</p>
        </div> <!-- end footer -->
    </div> <!--end mainContainer -->
</div> <!-- end container -->

</html>
